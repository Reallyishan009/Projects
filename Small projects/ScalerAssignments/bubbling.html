<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 300px;
        height: 300px;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: coral;
      }
      #log {
        position: absolute;
        bottom: 10%;
        left: 10%;
        width: 80%;
        height: 100px;
        overflow-y: auto;
        background: #f7f7f7;
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <div id="log"></div>

    <script>
      /// Select necessary elements
      const logDiv = document.getElementById("log");
      const box = document.querySelector(".box");
      const container = document.querySelector(".container");
      const body = document.body;

      // Function to log events
      function logEvent(event) {
        // TODO: Append the name of the current target element to the log
        const logMessage = `Clicked on: ${event.currentTarget.tagName || event.currentTarget.className}`;
    

      }

      
        box.addEventListener('click', logEvent);
        container.addEventListener('click', logEvent);
        body.addEventListener('click', logEvent);
    </script>
  </body>
</html>
